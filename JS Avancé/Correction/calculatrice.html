<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice</title>
</head>
<body>
<div class="main">
  <h1>Notre première calculatrice</h1>
  <div>
    <div>
      <label for="firstQuantity">
        Quantité 1
        <input id="firstQuantity" name="firstQuantity" type="text"/>
      </label>
    </div>
    <div>
      <label for="secondQuantity">
        Quantité 2
        <input id="secondQuantity" name="secondQuantity" type="text"/>
      </label>
    </div>
    <p id="Resultat">

    </p>
    <div>
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="divide">/</button>
      <button id="multiply">*</button>
    </div>
  </div>
</div>
<script>

  class Calculatrice {

    constructor() {
      this.firstQuantity = 0;
      this.secondQuantity = 0;
      this.result = 0;

      const firstQuantityElement = document.getElementById("firstQuantity");
      const secondQuantityElement = document.getElementById("secondQuantity");
      firstQuantityElement.addEventListener("change", (event) => this.setFirstQuantity(event.target.value));
      secondQuantityElement.addEventListener("change", (event) => this.setSecondQuantity(event.target.value));

      const addButton = document.getElementById("add");
      const subtractButton = document.getElementById("subtract");
      const multiplyButton = document.getElementById("multiply");
      const divideButton = document.getElementById("divide");
      addButton.addEventListener("click", ()  => this.add());
      subtractButton.addEventListener("click", ()  => this.subtract());
      multiplyButton.addEventListener("click", ()  => this.multiply());
      divideButton.addEventListener("click", ()  => this.divide());
    }

    setFirstQuantity(quantity) {
      this.firstQuantity = parseInt(quantity);
    }

    setSecondQuantity(quantity) {
      this.secondQuantity = parseInt(quantity);
    }

    afficheResultat() {
      const resultsElement = document.getElementById("Resultat");
      resultsElement.innerText = this.result;
    }


    add() {
      this.result = this.firstQuantity + this.secondQuantity;
      this.afficheResultat();
    }

    subtract() {
      this.result = this.firstQuantity - this.secondQuantity;
      this.afficheResultat();
    }

    multiply() {
      this.result = this.firstQuantity * this.secondQuantity;
      this.afficheResultat();
    }

    divide() {
      this.result = this.firstQuantity / this.secondQuantity;
      this.afficheResultat();
    }
  }


  window.addEventListener("DOMContentLoaded", (event) => {
    console.log("Domcontentloaded");
    const calculatrice = new Calculatrice();
  });

</script>
</body>
</html>
