<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Components</title>

    <body>
        <div id="app">

                <p>Remplir la fonction "afficheBonjour"</p>

            new Vue({

                data() {
                    return {
