<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Components</title>
    </head>
    <body>
        <div id="app">
            <div>
                <p>
                    Déclencher la fonction "Bonjour" quand le texte de cet input change
                </p>
                <a href="https://forum.vuejs.org/t/how-to-trigger-an-onchange-event/11081">Documentation</a>
                <input type="text" @change="bonjour"/>
            </div>
            <div>
                <p>
                    Délencher la fonction "Bonjour" quand on clique sur ce span
                </p>
                <span style="border: solid;" v-on:click="bonjour">Cliquez-moi pour dire bonjour</span>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                methods: {

                    /*
                    * Cette méthode affiche "Bonjour" grâce à console.log
                    */
                    bonjour() {
                        console.log("Bonjour");
                    }
                }
            });
        </script>
    <script src="../scriptPasToucher.js"></script>
</body>
</html>
